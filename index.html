<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東京旅遊指南 PWA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png"> 
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>🗼 2025 東京之旅</h1>
    </header>

    <div id="app-container">
        
        <nav id="tabs">
            <button id="tab-timeline" class="active">🗓️ 行程時間軸</button>
            <button id="tab-toolkit">🛠️ 旅遊工具箱</button>
        </nav>

        <main id="timeline">
            <div id="timeline-container">
                </div>
        </main>

        <section id="toolkit" class="hidden">
            
            <div id="flight-info" class="toolkit-section">
                </div>

            <div id="accommodation-info" class="toolkit-section">
                </div>
            
            <div id="emergency-contact" class="toolkit-section">
                </div>

            <div id="budget-tracker" class="toolkit-section">
                </div>

        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
